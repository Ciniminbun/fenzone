<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cini js physics</title>
        <style>
            form input, button {
                width: 70px;
                padding: 5px;
                margin-bottom: 10px;
            }
            .unselectable {
                -moz-user-select: -moz-none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -o-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <main>
            <form class="unselectable" id="shapeform">
                <input type="number" placeholder="x" min="0">
                <input type="number" placeholder="y" min="0">
                <input type="number" placeholder="width" min="0">
                <input type="number" placeholder="height" min="0">
                <input type="number" placeholder="radius" min="0">
                <input type="color" placeholder="color">
                <input type="button" onclick="addShape(document.getElementById('shapeform'))" value="add">
            </form>
            <button onclick="draw.random(document.getElementsByTagName('MAIN')[0])">random</button>
            <button onclick="draw.clear()">clear</button>
            <button onclick="phys.gTog(); phys.setGDir(document.getElementById('gdirInput').value)">grav tog</button>
            <input id="gdirInput" type="number" placeholder="gDir (90 default)" value="90">
        </main>
        <script src="js/draw.js"></script>
        <script src="js/physics.js"></script>
    </body>
</html>
